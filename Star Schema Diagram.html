<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body { margin: 0; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
</style>
</head>
<body>
<svg width="1050" height="800" viewBox="0 0 1050 800" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="s1"><feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#00000030"/></filter>
    <filter id="s2"><feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#00000025"/></filter>
  </defs>

  <!-- Background -->
  <rect width="1050" height="800" fill="#F0F4F8" rx="16"/>

  <!-- Title -->
  <text x="525" y="38" text-anchor="middle" font-size="20" font-weight="bold" fill="#1F4E79" font-family="Arial">Supply Chain Management - Star Schema Architecture</text>
  <line x1="60" y1="52" x2="990" y2="52" stroke="#1F4E79" stroke-width="2" opacity="0.4"/>

  <!-- ======================== -->
  <!-- CONNECTOR LINES         -->
  <!-- ======================== -->
  <!-- To DimProducts top -->
  <line x1="525" y1="295" x2="525" y2="220" stroke="#2E75B6" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- To DimSupplier top-right -->
  <line x1="610" y1="320" x2="760" y2="225" stroke="#2E75B6" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- To DimWarehouse bottom-right -->
  <line x1="615" y1="445" x2="760" y2="530" stroke="#2E75B6" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- To DimOrder bottom-left -->
  <line x1="440" y1="445" x2="290" y2="530" stroke="#2E75B6" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- To DimTime top-left -->
  <line x1="440" y1="320" x2="290" y2="225" stroke="#2E75B6" stroke-width="2" stroke-dasharray="6,3"/>

  <!-- FK Labels on lines -->
  <text x="525" y="260" text-anchor="middle" font-size="10" fill="#555" font-style="italic" font-family="Arial">FK: ProductID</text>
  <text x="700" y="262" text-anchor="middle" font-size="10" fill="#555" font-style="italic" font-family="Arial" transform="rotate(-32,700,262)">FK: SupplierID</text>
  <text x="700" y="500" text-anchor="middle" font-size="10" fill="#555" font-style="italic" font-family="Arial" transform="rotate(32,700,500)">FK: WarehouseID</text>
  <text x="350" y="500" text-anchor="middle" font-size="10" fill="#555" font-style="italic" font-family="Arial" transform="rotate(-32,350,500)">FK: OrderID</text>
  <text x="350" y="262" text-anchor="middle" font-size="10" fill="#555" font-style="italic" font-family="Arial" transform="rotate(32,350,262)">FK: TimeID</text>

  <!-- ======================== -->
  <!-- FACT TABLE - CENTER     -->
  <!-- ======================== -->
  <!-- Main box -->
  <rect x="370" y="295" width="310" height="220" rx="12" fill="#1F4E79" filter="url(#s1)"/>
  <!-- Header band -->
  <rect x="370" y="295" width="310" height="50" rx="12" fill="#163A5F"/>
  <rect x="370" y="325" width="310" height="20" fill="#163A5F"/>
  <!-- Header text -->
  <text x="525" y="318" text-anchor="middle" font-size="15" font-weight="bold" fill="white" font-family="Arial">FactShipments</text>
  <text x="525" y="338" text-anchor="middle" font-size="10" fill="#90CAF9" font-family="Arial">Central Fact Table - 167,128 rows</text>
  <!-- Divider -->
  <line x1="380" y1="348" x2="670" y2="348" stroke="#2E75B6" stroke-width="1" opacity="0.6"/>
  <!-- Columns -->
  <text x="390" y="366" font-size="12" fill="#FFD700" font-family="Arial">[PK]  ShipmentID</text>
  <text x="390" y="383" font-size="11" fill="#90CAF9" font-family="Arial">[FK]  ProductID</text>
  <text x="390" y="399" font-size="11" fill="#90CAF9" font-family="Arial">[FK]  SupplierID</text>
  <text x="390" y="415" font-size="11" fill="#90CAF9" font-family="Arial">[FK]  WarehouseID</text>
  <text x="390" y="431" font-size="11" fill="#90CAF9" font-family="Arial">[FK]  OrderID</text>
  <text x="390" y="447" font-size="11" fill="#90CAF9" font-family="Arial">[FK]  TimeID</text>
  <!-- Measures divider -->
  <line x1="380" y1="455" x2="670" y2="455" stroke="#2E75B6" stroke-width="1" opacity="0.5"/>
  <text x="390" y="472" font-size="11" fill="#B3E5FC" font-family="Arial">ShippingDays  |  ShippingCosts</text>
  <text x="390" y="488" font-size="11" fill="#B3E5FC" font-family="Arial">TotalCosts</text>

  <!-- ======================== -->
  <!-- DIM PRODUCTS - TOP      -->
  <!-- ======================== -->
  <rect x="385" y="90" width="280" height="130" rx="10" fill="white" stroke="#2E75B6" stroke-width="2.5" filter="url(#s2)"/>
  <!-- Header -->
  <rect x="385" y="90" width="280" height="46" rx="10" fill="#2E75B6"/>
  <rect x="385" y="116" width="280" height="20" fill="#2E75B6"/>
  <text x="525" y="113" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="Arial">DimProducts</text>
  <!-- Subtitle BELOW header -->
  <text x="525" y="132" text-anchor="middle" font-size="10" fill="#E3F2FD" font-family="Arial">100 rows</text>
  <!-- Columns -->
  <text x="400" y="154" font-size="11" fill="#1F4E79" font-family="Arial">[PK]  ProductID</text>
  <text x="400" y="171" font-size="11" fill="#333" font-family="Arial">ProductCode  |  Category</text>
  <text x="400" y="188" font-size="11" fill="#333" font-family="Arial">UnitPrice  |  StockAvailable</text>

  <!-- ======================== -->
  <!-- DIM SUPPLIER - TOP RIGHT -->
  <!-- ======================== -->
  <rect x="760" y="100" width="250" height="130" rx="10" fill="white" stroke="#E65100" stroke-width="2.5" filter="url(#s2)"/>
  <rect x="760" y="100" width="250" height="46" rx="10" fill="#E65100"/>
  <rect x="760" y="126" width="250" height="20" fill="#E65100"/>
  <text x="885" y="123" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="Arial">DimSupplier</text>
  <text x="885" y="142" text-anchor="middle" font-size="10" fill="#FFE0B2" font-family="Arial">100 rows</text>
  <text x="775" y="164" font-size="11" fill="#1F4E79" font-family="Arial">[PK]  SupplierID</text>
  <text x="775" y="181" font-size="11" fill="#333" font-family="Arial">SupplierName</text>
  <text x="775" y="198" font-size="11" fill="#333" font-family="Arial">Location</text>

  <!-- ========================== -->
  <!-- DIM WAREHOUSE - BOT RIGHT  -->
  <!-- ========================== -->
  <rect x="760" y="520" width="250" height="135" rx="10" fill="white" stroke="#2E7D32" stroke-width="2.5" filter="url(#s2)"/>
  <rect x="760" y="520" width="250" height="46" rx="10" fill="#2E7D32"/>
  <rect x="760" y="546" width="250" height="20" fill="#2E7D32"/>
  <text x="885" y="543" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="Arial">DimWarehouse</text>
  <text x="885" y="562" text-anchor="middle" font-size="10" fill="#C8E6C9" font-family="Arial">100 rows</text>
  <text x="775" y="584" font-size="11" fill="#1F4E79" font-family="Arial">[PK]  WarehouseID</text>
  <text x="775" y="601" font-size="11" fill="#333" font-family="Arial">RouteName  |  TransportMode</text>
  <text x="775" y="618" font-size="11" fill="#333" font-family="Arial">Location</text>

  <!-- ======================== -->
  <!-- DIM ORDER - BOT LEFT    -->
  <!-- ======================== -->
  <rect x="40" y="520" width="250" height="135" rx="10" fill="white" stroke="#6A1B9A" stroke-width="2.5" filter="url(#s2)"/>
  <rect x="40" y="520" width="250" height="46" rx="10" fill="#6A1B9A"/>
  <rect x="40" y="546" width="250" height="20" fill="#6A1B9A"/>
  <text x="165" y="543" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="Arial">DimOrder</text>
  <text x="165" y="562" text-anchor="middle" font-size="10" fill="#E1BEE7" font-family="Arial">100 rows</text>
  <text x="55" y="584" font-size="11" fill="#1F4E79" font-family="Arial">[PK]  OrderID</text>
  <text x="55" y="601" font-size="11" fill="#333" font-family="Arial">OrderQuantity  |  CustomerType</text>
  <text x="55" y="618" font-size="11" fill="#333" font-family="Arial">Revenue</text>

  <!-- ======================== -->
  <!-- DIM TIME - TOP LEFT     -->
  <!-- ======================== -->
  <rect x="40" y="100" width="250" height="130" rx="10" fill="white" stroke="#C62828" stroke-width="2.5" filter="url(#s2)"/>
  <rect x="40" y="100" width="250" height="46" rx="10" fill="#C62828"/>
  <rect x="40" y="126" width="250" height="20" fill="#C62828"/>
  <text x="165" y="123" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="Arial">DimTime</text>
  <text x="165" y="142" text-anchor="middle" font-size="10" fill="#FFCDD2" font-family="Arial">12 rows</text>
  <text x="55" y="164" font-size="11" fill="#1F4E79" font-family="Arial">[PK]  TimeID</text>
  <text x="55" y="181" font-size="11" fill="#333" font-family="Arial">Date  |  MonthNumber  |  MonthName</text>
  <text x="55" y="198" font-size="11" fill="#333" font-family="Arial">Quarter  |  Year</text>

  <!-- ======================== -->
  <!-- LEGEND                  -->
  <!-- ======================== -->
  <rect x="40" y="690" width="970" height="90" rx="8" fill="white" stroke="#CCCCCC" stroke-width="1"/>

  <text x="60" y="712" font-size="12" font-weight="bold" fill="#1F4E79" font-family="Arial">Legend:</text>
  <rect x="130" y="700" width="14" height="14" fill="#1F4E79" rx="2"/>
  <text x="150" y="712" font-size="11" fill="#333" font-family="Arial">Fact Table</text>
  <rect x="245" y="700" width="14" height="14" fill="#2E75B6" rx="2"/>
  <text x="265" y="712" font-size="11" fill="#333" font-family="Arial">DimProducts</text>
  <rect x="380" y="700" width="14" height="14" fill="#E65100" rx="2"/>
  <text x="400" y="712" font-size="11" fill="#333" font-family="Arial">DimSupplier</text>
  <rect x="510" y="700" width="14" height="14" fill="#2E7D32" rx="2"/>
  <text x="530" y="712" font-size="11" fill="#333" font-family="Arial">DimWarehouse</text>
  <rect x="660" y="700" width="14" height="14" fill="#6A1B9A" rx="2"/>
  <text x="680" y="712" font-size="11" fill="#333" font-family="Arial">DimOrder</text>
  <rect x="775" y="700" width="14" height="14" fill="#C62828" rx="2"/>
  <text x="795" y="712" font-size="11" fill="#333" font-family="Arial">DimTime</text>

  <text x="60" y="738" font-size="11" fill="#555" font-family="Arial">[PK] = Primary Key   [FK] = Foreign Key   ---- = Foreign Key Relationship   Measures = Aggregatable numeric columns</text>
  <text x="60" y="758" font-size="10" fill="#888" font-family="Arial">Schema: Star Schema  |  Tool: Microsoft SQL Server  |  Dataset: Kaggle - Supply Chain Analysis (Harsh Singh)</text>

</svg>
</body>
</html>
